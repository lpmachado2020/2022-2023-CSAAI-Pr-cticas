<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro parabólico</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="tp1.css">

    <!-- Código javascript -->
    <script src="crono.js"></script>
    <script src="tp1.js" defer></script>

</head>
<body>

    <div>
        <h2>Tiro parabólico</h2>
    </div>

    <div>
        <canvas id="ctiro"></canvas>
    </div>
    
    <div>
        <p>Timer</p>
        <span id="display">0:0:0</span>
    </div>

    <div>
        <p>Ángulo de disparo</p>
        <input type="range" id="angulo_rango" min="0" max="90"><span id="angulo_disparo" class="valores"> 45</span>
    </div>

    <div>
        <p>Velocidad de disparo:</p>
        <input type="range" id="velocidad_rango" min="0" max="100"><span id="velocidad_disparo" value="50" class="valores"> 50</span>
    </div><br>

    <div>
        <input type="button" id="btnLanzar" value="Lanzar" class="botones">
        <input type="button" id="btnIniciar" value="Iniciar" class="botones">
    </div>

</body>
</html>
