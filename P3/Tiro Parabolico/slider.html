<form onchange="output.value=parseInt(rangeField.value)" oninput="changeVar(rangeField.value,rangeField.min, rangeField.max)">
    <label class="sliderBar">Custom slider
    <input id="rangeField" type="range" list="mydata" min="0" max="100" value="50">
    <output id="output" value="50">50</output>
  </label>
