<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej-3: Listas</title>
</head>
<body>
    <h2>Lista ordenada. Pasos:</h2>
    <ol><!--Empieza por "ol" => 1. 2. 3. ...-->
        <li>Conectarse al servidor</li>
        <li>Solicitar documento</li>
        <li>Esperar respuesta</li>
    </ol>

    <h2>Lista no ordenada. Comprar:</h2>
    <ul><!--Empieza por "ul" obtenemos puntos en la lista-->
        <li>Leche</li>
        <li>Café</li>
        <li>Pan</li>
    </ul>
    <h4><a href="https://lpmachado2020.github.io/2022-2023-CSAAI-Pr-cticas/P1/S2/">Volver al índice</a></h4><!--Vuelve index.html-->
</body>
</html>
