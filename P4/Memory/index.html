<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory </title>

        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="memory.css"/>

        <!-- Código javascript -->
        <script src="memory-game.js" defer></script>
    </head>
    <body>
        <div class="text">
            <h1 class="title">MEMORY GAME</h1>
            <p>Seleccione un nivel antes de comenzar ¡Eliga con cautela!</p>
            <p>Una vez seleccionado solo podrá cambiarlo si se reinicia el juego</p>
        
            <div class="opciones">
                <select id="nivel">
                    <option value="0" selected>Seleccione un nivel...</option>
                    <option value="2">Nivel Fácil</option>
                    <option value="4">Nivel Medio</option>
                    <option value="6">Nivel Difícil</option>
                </select>
            </div><br>

            <div class="controles">
                <span><button type="button" id="start">Comenzar</button></span>
                <span><button type="button" id="reseat">Reiniciar</button></span>
            </div>
                
            <div class="display"><br>
                <span><div class="movimientos">Movimientos: 0</div></span>
                <span><div class="timer">Tiempo: 0 sec</div></span>
            </div>
        </div>

        <div class="game">
            <div class="grid-container">
                <div class="tablero"></div>    
                <div class="win"></div>
            </div>
        </div>    
    </body>
</html>
