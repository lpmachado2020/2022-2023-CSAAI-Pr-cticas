<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory </title>

        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="memory.css"/>

        <!-- Código javascript -->
        <script src="memory-game.js" defer></script>
    </head>
    <body>
        <div>
            <h1 class="title">MEMORY GAME</h1>
            <p>Seleccione un nivel antes de comenzar</p>
            <p>¡Eliga con cautela! Una vez seleccionado solo podra cambiarlo si reinicia el juego o si gana</p>
        </div>

        <div class="game">
            <div class="controles">
                <span><button type="button" id="start">Comenzar</button></span>
                <span><button type="button" id="reseat">Reiniciar</button></span>
                <div class="display"><br>
                    <div>
                        <select id="nivel">
                            <option value="0" selected>Seleccione un nivel...</option>
                            <option value="2">Nivel Fácil</option>
                            <option value="4">Nivel Medio</option>
                            <option value="6">Nivel Difícil</option>
                        </select>
                    </div><br>
                    <div class="movimientos">Movimientos: 0</div>
                    <div class="timer">Tiempo: 0 sec</div>
                </div><br>
            </div>

            <div class="grid-container">
                <div class="tablero"></div>    
                <div class="win">¡Has Ganado!</div>
            </div>
        </div>
    </body>
</html>
